<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CAFE</title>
    <link rel="stylesheet" href="cafe2.css">
</head>
<body>
    <div class="menu">
        <h1>My Cafe Menu</h1>
        <table>
            <tr>
                <td>Paneer Pizza</td>
                <td>Cheese Burger</td>
                <td>White Pasta</td>
                <td>Maggii</td>
                <td>Chicken Wings</td>
                <td>French Fries</td>
            </tr>
            <tr>
                <td>200 Rs</td>
                <td>70 Rs</td>
                <td>150 Rs</td>
                <td>50 Rs</td>
                <td>80 Rs</td>
                <td>50 Rs</td>
            </tr>
        </table>
    </div>
    <div class="container2">
        <form name="menu-items" class="bill1">
            <select name="items" id="items">
                <option value="Paneer_Pizza">Paneer_Pizza</option>
                <option value="Cheese_Burger">Cheese_Burger</option>
                <option value="White_Pasta">White_Pasta</option>
                <option value="Maggii">Maggii</option>
                <option value="Chicken_Wings">Chicken_Wings</option>
                <option value="French_Fries">French_Fries</option>
            </select>
            <input type="number" placeholder="quantity" id="quan">
            <input type="button" id="addtocart" value="ADD TO CART">
        </form>
        <br>
        <br>
        <textarea name="textarea" id="area" cols="50" rows="10"></textarea>
        <br>
        <input type="submit" id="clear" value="Clear TextArea">
        <input type="submit" id="pay" value="Pay Bill">
        

    </div>
   
   
    
    
    

    
    
</body>
<script src="cafe3.js"></script>
</html>
